<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Skill Gap Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      color: #222;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #6366f1;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 32px;
      text-shadow: 0 2px 8px #c7d2fe;
    }
    select, input[type="file"], button {
      padding: 12px;
      margin: 10px 5px 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button, .button {
      background: linear-gradient(90deg, #6366f1 0%, #38bdf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px rgba(80, 112, 255, 0.13);
      position: relative;
      overflow: hidden;
    }
    button:active, .button:active {
      box-shadow: 0 1px 4px rgba(80, 112, 255, 0.08);
      transform: scale(0.98);
    }
    button:hover, .button:hover {
      background: linear-gradient(90deg, #38bdf8 0%, #6366f1 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 24px rgba(80, 112, 255, 0.18);
    }
    .section {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(80, 112, 255, 0.13);
      padding: 36px;
      margin-bottom: 36px;
      transition: box-shadow 0.3s;
    }
    .skill-box, .video-box {
      background: linear-gradient(90deg, #f0fdfa 0%, #e0e7ff 100%);
      margin: 12px 0;
      padding: 16px 22px;
      border-left: 5px solid #38bdf8;
      border-radius: 12px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px rgba(80, 112, 255, 0.07);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeInUp 0.5s;
    }
    .skill-badge {
      display: inline-block;
      background: linear-gradient(90deg, #a5b4fc 0%, #38bdf8 100%);
      color: #fff;
      border-radius: 8px;
      padding: 2px 12px;
      font-size: 0.95em;
      margin-left: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 4px #c7d2fe;
    }
    .skill-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .skill-box input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #38bdf8;
      transition: box-shadow 0.2s;
    }
    #chat {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 60px;
    }
    .chat-bubble {
      max-width: 75%;
      padding: 16px 22px;
      border-radius: 22px;
      margin: 12px 0;
      display: flex;
      align-items: flex-end;
      font-size: 1.08em;
      line-height: 1.6;
      box-shadow: 0 2px 12px rgba(80, 112, 255, 0.13);
      opacity: 0;
      animation: fadeInBubble 0.5s forwards;
      position: relative;
    }
    .chat-bubble.ai {
      background: linear-gradient(90deg, #e0e7ff 0%, #a5b4fc 100%);
      color: #3730a3;
      align-self: flex-start;
    }
    .chat-bubble.user {
      background: linear-gradient(90deg, #38bdf8 0%, #6366f1 100%);
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .chat-avatar {
      font-size: 1.5em;
      margin-right: 12px;
      margin-left: -8px;
      user-select: none;
    }
    .chat-bubble.user .chat-avatar {
      margin-right: 0;
      margin-left: 12px;
    }
    .roadmap-timeline {
      border-left: 4px solid #6366f1;
      margin: 28px 0;
      padding-left: 28px;
      background: linear-gradient(90deg, #f0fdfa 0%, #e0e7ff 100%);
      border-radius: 10px;
      box-shadow: 0 2px 8px #c7d2fe;
    }
    .roadmap-step {
      margin-bottom: 22px;
      position: relative;
      font-size: 1.08em;
      padding-left: 8px;
      color: #3730a3;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .roadmap-step:before {
      content: 'ðŸš€';
      position: absolute;
      left: -22px;
      top: 2px;
      font-size: 1.2em;
      background: #fff;
      border-radius: 50%;
    }
    #output h3 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    #progress-container {
      display: none;
      margin-top: 30px;
    }
    #progress-bar {
      width: 100%;
      height: 25px;
      border-radius: 8px;
      background: linear-gradient(90deg, #a5b4fc 0%, #38bdf8 100%);
      transition: width 0.5s;
      box-shadow: 0 1px 4px #c7d2fe;
    }
    #progress-label {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #4e73df;
    }
    .video-link {
      color: #1d4ed8;
      text-decoration: none;
    }
    .video-link:hover {
      text-decoration: underline;
    }
    .banner {
      padding: 18px 24px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #fbbf24 0%, #f472b6 100%);
      color: #fff;
      box-shadow: 0 2px 8px #fbbf24;
      text-align: center;
      letter-spacing: 0.5px;
    }
    @keyframes fadeInBubble {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      body { padding: 8px; }
      .section { padding: 12px; }
      .chat-bubble { max-width: 95%; }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Skill Gap Analyzer</h1>

  <div class="section">
    <label>Select Target Role:</label>
    <select id="role">
      <option value="Full Stack Developer">Full Stack Developer</option>
      <option value="Data Scientist">Data Scientist</option>
    </select>

    <input type="file" id="resumeFile" accept="application/pdf" />
    <button class="button" onclick="analyze()">Analyze My Resume</button>
    <button class="button" onclick="testBackendConnection()">Test Backend</button>
  </div>

  <div class="section" id="chat"></div>
  <div class="section" id="output"></div>

  <div class="section" id="progress-container">
    <label for="progress-bar">ðŸ“Š Learning Progress</label>
    <progress id="progress-bar" value="0" max="100"></progress>
    <span id="progress-label">Progress: 0%</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
