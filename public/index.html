<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Skill Gap Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #4e73df;
    }

    select, input[type="file"], button {
      padding: 10px;
      margin: 10px 5px 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4e73df;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2e59d9;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .skill-box, .video-box {
      background-color: #f8f9fc;
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #4e73df;
      border-radius: 5px;
    }

    .skill-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .skill-box input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    #chat p, #output p {
      margin: 10px 0;
    }

    #output h3 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    #progress-container {
      display: none;
      margin-top: 30px;
    }

    #progress-bar {
      width: 100%;
      height: 25px;
    }

    #progress-label {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #4e73df;
    }

    .video-link {
      color: #1d4ed8;
      text-decoration: none;
    }

    .video-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Skill Gap Analyzer</h1>

  <div class="section">
    <label>Select Target Role:</label>
    <select id="role">
      <option value="Full Stack Developer">Full Stack Developer</option>
      <option value="Data Scientist">Data Scientist</option>
    </select>

    <input type="file" id="resumeFile" accept="application/pdf" />
    <button onclick="analyze()">Analyze My Resume</button>
    <button onclick="testBackendConnection()">Test Backend</button>
  </div>

  <div class="section" id="chat"></div>
  <div class="section" id="output"></div>

  <div class="section" id="progress-container">
    <label for="progress-bar">ðŸ“Š Learning Progress</label>
    <progress id="progress-bar" value="0" max="100"></progress>
    <span id="progress-label">Progress: 0%</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
